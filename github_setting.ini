1.  **导航到项目目录**：
    cd D:\Python-Dev\Git\live_record

2.  **添加所有更改到暂存区**：
    git add .

3.  **提交更改**：
    git commit -m "Your commit message"
    （将 "Your commit message" 替换为你的实际提交消息）

4.  **删除旧的远程仓库关联**（如果需要）：
    git remote remove origin

5.  **关联到新的远程仓库**：
    git remote add origin https://github.com/lanlicyuen/Live_Tools.git
    （将 "https://github.com/lanlicyuen/Live_Tools.git" 替换为你的实际仓库 URL）

6.  **推送代码到 GitHub**：
    git push -u origin master:main
    （如果新的 GitHub 仓库中没有 "main" 分支，可以使用 git push -u origin master）